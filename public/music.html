<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/user.css">
    <script src="js/$.js"></script>
    <script src="js/Ajaxfun.js"></script>
    <script src="js/animate.js"></script>
</head>
<body>
    <!-- 搜索框start -->
    <form action="">
        <input type="search" id="search" placeholder="请输入歌曲名称">
        <input type="button" id='searchBtn' value="搜索">
    </form>
    <div class="musicRight hide" id="musicRight" ></div>
    <!-- 搜索框end -->

    <!-- audio -->
    <audio id="audio" controls ></audio>
    <!-- audio -->

    <!-- 自制音乐播放器start -->
    <div id="myAudio" class="myAudio" >
        
        <!-- 播放控件start -->
        <!-- 播放与停止 -->
        <button id="playBtn" class="playBtn">播放</button>
        <!-- 单曲循环 -->
        <button id="loopBtn" class="loopBtn">单曲循环</button>
        <!-- 播放控件end -->

        <!-- 播放时间start -->
        <div id="timeInfo" class="timeInfo"></div>
        <!-- 播放时间end -->
        <!-- 播放控件end -->

        <!-- 进度条start -->
        <div id="bar" class="bar">
            <div id="progress" class="progress pore">
                <span id="barSpan" class="barSpan poab hide"></span>
            </div>
        </div>
        <!-- 进度条end -->

    </div>

    <!-- 播放列表start -->
    <ul id="playUl" class="playUl"></ul>
    <!-- 播放列表end -->

    <!-- 自制音乐播放器end -->
    <script src="js/music.js"></script>
</body>
</html>
